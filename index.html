<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bootstrap Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="top-window" class="interactive-window">
          <img src="image1.jpeg" alt="Image 1">
          <div class="buttons">
            <button class="btn btn-primary" id="button1">Button 1</button>
            <button class="btn btn-primary" id="button2">Button 2</button>
            <button class="btn btn-primary" id="button3">Button 3</button>
            <button class="btn btn-primary" id="button4">Button 4</button>
            <button class="btn btn-primary" id="button5">Button 5</button>
            <button class="btn btn-primary" id="button6">Button 6</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="bottom-window" class="interactive-window">
          <img id="bottom-image" src="default-image.jpeg" alt="Default Image">
        </div>
        <div id="audio-controls" class="audio-controls">
          <div class="btn-group" role="group" aria-label="Audio Controls">
            <button class="btn btn-primary" id="play-button">Play</button>
            <button class="btn btn-primary" id="pause-button">Pause</button>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="genre-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Select Genre
            </button>
            <ul class="dropdown-menu" aria-labelledby="genre-dropdown">
              <li><a class="dropdown-item" href="#" data-genre="pop">Pop</a></li>
              <li><a class="dropdown-item" href="#" data-genre="musical">Musical</a></li>
              <li><a class="dropdown-item" href="#" data-genre="jazz">Jazz</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript (bundle including Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>

</html>
