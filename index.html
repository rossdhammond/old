<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Audio Toolkit</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  </head>

  <body>

      <button class="transport-play" role="switch">Play</button>


      <div class="container">
        <div class="row row2 top_controls">

            <div class="gain_control_container">
              <h3>HA Gain</h3>
              <input type="range" class="input-knob" id="channel_gain" min="0" max="10" value="1" step="0.01"/>
            </div>

            <div class="gate_control_container">
              <h3>Gate</h3>
              <input type="range" class="input-knob" id="channel_gate" min="0" max="0.4" value="0" step="0.01"/>
            </div>




            <div class="dynamics_control_container">
              <h3>Dynamics</h3>

              <div class="control_sep">
                <h4>Threshold</h4>
                <input type="range" class="input-knob" id="channel_thres" min="-100" max="0" value="0" step="0.1"/>
              </div>

              <div class="control_sep">
                <h4>Ratio</h4>
                <input type="range" class="input-knob" id="channel_ratio" min="0.01" max="1" value="1" step="0.01"/>
              </div>

              <div class="control_sep">
                <h4>Attack</h4>
                <input type="range" class="input-knob" id="channel_attack" min="0" max="0.1" value="0" step="0.001"/>
              </div>

              <div class="control_sep">
                <h4>Release</h4>
                <input type="range" class="input-knob" id="channel_release" min="0" max="1" value="0" step="0.001"/>
              </div>

            </div>





            <div class="eq_control_container">
              <h3>Equaliser</h3>

              <div class="container">
                <div class="row">

                  <div class="eq_freq col-3">
                    <div class="control_sep">
                      <h4>Freq</h4>
                      <input type="range" class="input-knob" id="channel_gate" min="-80" max="0" value="-80" step="0.1"/>
                    </div>

                    <div class="control_sep">
                      <h4>Gain</h4>
                      <input type="range" class="input-knob" id="channel_gate" min="-80" max="0" value="-80" step="0.1"/>
                    </div>
                  </div>


                  <div class="eq_freq col-3">
                    <div class="control_sep">
                      <h4>Freq</h4>
                      <input type="range" class="input-knob" id="channel_gate" min="-80" max="0" value="-80" step="0.1"/>
                    </div>

                    <div class="control_sep">
                      <h4>Q</h4>
                      <input type="range" class="input-knob" id="channel_gate" min="-80" max="0" value="-80" step="0.1"/>
                    </div>

                    <div class="control_sep">
                      <h4>Gain</h4>
                      <input type="range" class="input-knob" id="channel_gate" min="-80" max="0" value="-80" step="0.1"/>
                    </div>
                  </div>


                  <div class="eq_freq col-3">
                    <div class="control_sep">
                      <h4>Freq</h4>
                      <input type="range" class="input-knob" id="channel_gate" min="-80" max="0" value="-80" step="0.1"/>
                    </div>

                    <div class="control_sep">
                      <h4>Q</h4>
                      <input type="range" class="input-knob" id="channel_gate" min="-80" max="0" value="-80" step="0.1"/>
                    </div>

                    <div class="control_sep">
                      <h4>Gain</h4>
                      <input type="range" class="input-knob" id="channel_gate" min="-80" max="0" value="-80" step="0.1"/>
                    </div>
                  </div>


                  <div class="eq_freq col-3">
                    <div class="control_sep">
                      <h4>Freq</h4>
                      <input type="range" class="input-knob" id="channel_gate" min="-80" max="0" value="-80" step="0.1"/>
                    </div>

                    <div class="control_sep">
                      <h4>Gain</h4>
                      <input type="range" class="input-knob" id="channel_gate" min="-80" max="0" value="-80" step="0.1"/>
                    </div>
                  </div>

            </div>
          </div>
        </div>

        <div class="aura_control_container">
          <h3>Auralize Space</h3>
          <select id="room">
            <option value="None">None</option>
            <option value="Theatre">Theatre</option>
            <option value="Arena">Arena</option>
          </select>
        </div>

      </div>
    </div>











    <div class="container">
      <div class="row row2" align="center" id="channels_container">
      </div>
    </div>












    <!-- <script type="text/javascript" src="ana.js"></script> -->
    <script type="text/javascript" src="audioAPI.js"></script>
    <script type="text/javascript" src="audio_nodes.js"></script>
    <script type="text/javascript" src="input-knobs.js"></script>

  </body>
</html>
